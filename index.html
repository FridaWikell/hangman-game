<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
</head>
<body>
    <div class="container">
        <h1 class="main-text">Hangman</h1>
        <div class="placement-right">Wrong Guesses: <span id='mistakes-done'>0</span> of <span id='allowed-mistakes'></span></div>
        <div class="text-center">
            <img id='hangman-image' src="assets/images/hangman.png" alt="">
            <p>Guess the Programming Language:</p>
            <p id="words-to-be-guessed">The word to be guessed goes here</p>
            <div id="keyboard"></div>
            <button class="basic-button btn-info" onClick="reset()">Reset</button>
        </div>
    </div>
    
    <script src='assets/script/script.js'></script>
</body>
</html>
